<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="#"> Commercial </a></li>
    <li class="breadcrumb-item active" aria-current="page"> Achats </li>
  </ol>
</nav>
<div class="card">
  <div class="card-header"> Liste des achats </div>
  <div class="card-body">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" name="motCle" placeholder="Recherche" aria-label="Search" [(ngModel)] = 'motCle'>
      <button class="btn btn-success my-2 my-sm-0" type="submit" (click)="chercher()">Chercher</button>
      <a class="btn btn-warning ml-auto" routerLink="/add-achat">Créer achat</a>

    </form>

    <hr>
    <table class="table table-striped">
      <thead class="thead-inverse">
      <tr>
        <th>ID</th>
        <th>Date achat</th>
        <th>Etat commande</th>
        <th>Etat facture</th>
        <th>Détalis</th>
        <th>Edit</th>
        <th>Delete</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of pageAchats?.content">
        <td>{{ e.idApprovisionnement }}</td>
        <td>{{ e.dateApprovisionnement | date:"dd/MM/yyyy"  }}</td>
        <td>{{ e.etatCommande }}</td>
        <td>{{ e.etatFacture }}</td>

        <td><a class="nav-link" href="javascript:void(0);" (click)="getdetailsAchat(e.idApprovisionnement)" ><i class="fa fa-info-circle"></i> Afficher</a></td>
        <td><a class="nav-link" href="javascript:void(0);" (click)="onEditAchat(e.idApprovisionnement)" ><i class="fa fa-edit"></i> edit</a></td>
        <td><a class="nav-link" href="javascript:void(0);" (click)="onDeleteAchat(e)"> <i class="fa fa-minus-circle"></i> delete </a></td>
      </tr>
      </tbody>
    </table>
    <div class="container">
      <ul class="pagination">
        <li class="page-item" [ngClass]="{'active':i == currentPage}"  *ngFor="let p of pages; let i = index" >
          <a class="page-link"   (click)="gotoPage(i)"> {{ i }} </a>
        </li>
      </ul>

    </div>
  </div>
</div>
